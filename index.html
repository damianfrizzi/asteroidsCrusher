<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Asteroids Crusher</title>
    <meta name="description" content="">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link rel="stylesheet" type="text/css" href="dist/main.min.css">
    <script type="text/javascript">
    WebFontConfig = {
        google: {
            families: ['Roboto:400,500,700:latin']
        }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
    </script>
</head>

<body>

    <div id="loader">
        <div class="ball-outer"></div>
        <div class="ball-inner"></div>
        <div class="text">LOADING</div>
    </div>

    <div id="game"></div>
    <div id="orientation"></div>

    <div id="joystick-wrapper">
        <img id="joystick" src="images/hud/control_stick.png">
    </div>

    <script data-main="js/app" src="bower_components/requirejs/require.js"></script>

</body>

</html>
